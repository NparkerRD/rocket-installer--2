<!-- Add client form -->
<form class="form form--add-new-client flex-col">
  <h1 class="form__title">Add new client</h1>

  <div class="form__inputs">
    <div class="form__row">
      <div class="form__input-group">
        <label for="clientName" class="form__label">Name</label>
        <input type="text" name="clientName" id="clientName" required />
      </div>
    </div>
    <div class="form__row--flex">
      <div class="form__input-group">
        <label for="clientDiscount" class="form__label">Discount</label>
        <input type="text" name="clientDiscount" id="clientDiscount" />
      </div>

      <div class="form__input-group">
        <label for="companyLogo" class="form__label">Company Logo</label>
        <input
          type="file"
          name="companyLogo"
          id="companyLogo"
          accept=".png,.jpg"
        />
      </div>
    </div>
  </div>

  <div class="form__buttons flex-col">
    <button class="btn btn--create-client btn--primary">Create Client</button>
    <button class="btn btn--cancel">Cancel</button>
  </div>
</form>

<!-- Add new site -->
<form class="form form--add-new-site flex-col">
  <h1 class="form__title">Add new site</h1>

  <div class="form__inputs">
    <div class="form__row">
      <div class="form__input-group">
        <label for="siteName" class="form__label">Name</label>
        <input type="text" name="siteName" id="siteName" />
      </div>
    </div>

    <div class="form__row">
      <div class="form__input-group">
        <label for="siteAddress" class="form__label">Address</label>
        <input type="text" name="siteAddress" id="siteAddress" required />
      </div>
    </div>

    <div class="form__row--flex">
      <div class="form__input-group">
        <label for="siteCity" class="form__label">City</label>
        <input type="text" name="siteCity" id="siteCity" />
      </div>
      <div class="form__input-group">
        <label for="siteState" class="form__label">State</label>
        <input
          type="text"
          name="siteState"
          id="siteState"
          class="input input-sm"
        />
      </div>
      <div class="form__input-group">
        <label for="siteZip" class="form__label">Zip</label>
        <input type="text" name="siteZip" id="siteZip" class="input input-sm" />
      </div>
    </div>
  </div>

  <div class="form__buttons flex-col">
    <button class="btn btn--create-site btn--primary">Create Site</button>
    <button class="btn btn--cancel">Cancel</button>
  </div>
</form>

<!-- Add new door -->
<form class="form form--add-new-door flex-col">
  <h1 class="form__title">Add new door</h1>

  <div class="form__inputs">
    <div class="form__row">
      <div class="form__input-group">
        <label for="doorName" class="form__label">Name</label>
        <input type="text" name="doorName" id="doorName" />
      </div>
    </div>

    <div class="form__row">
      <div class="form__input-group">
        <label for="doorID" class="form__label">Door ID</label>
        <input type="text" name="doorID" id="doorID" required />
      </div>
    </div>

    <div class="form__row">
      <div class="form__input-group">
        <label for="isDoubleDoor" class="form__label"
          >Check here for double door:</label
        >
        <input type="checkbox" name="isDoubleDoor" id="isDoubleDoor" />
      </div>
      <div class="form__input-group">
        <fieldset>
          <legend>Door Hardware (select all that apply)</legend>
          <input
            type="checkbox"
            class="checkbox"
            name="checkbox--rex"
            id="checkbox--rex"
            value="rex"
          />
          <input
            type="checkbox"
            class="checkbox"
            name="checkbox--dps"
            id="checkbox--dps"
            value="dps"
          />
          <input
            type="checkbox"
            class="checkbox"
            name="checkbox--strike"
            id="checkbox--strike"
            value="strike"
          />
          <input
            type="checkbox"
            class="checkbox"
            name="checkbox--reader"
            id="checkbox--reader"
            value="reader"
          />
          <input
            type="checkbox"
            class="checkbox"
            name="checkbox--maglock"
            id="checkbox--maglock"
            value="maglock"
          />
        </fieldset>
      </div>
      <div class="form__input-group">
        <label for="siteZip" class="form__label">Zip</label>
        <input type="text" name="siteZip" id="siteZip" class="input input-sm" />
      </div>
    </div>
  </div>

  <div class="form__buttons flex-col">
    <button class="btn btn--create-site btn--primary">Create Site</button>
    <button class="btn btn--cancel">Cancel</button>
  </div>
</form>
