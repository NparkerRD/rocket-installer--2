<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Rocket Installer | Design</title>
  </head>
  <body>
    <div class="nav-btn">
      <span class="nav-btn__burger"></span>
    </div>

    <!-- Will apply to all elements requiring overlay -->
    <div class="overlay"></div>
    <nav class="nav flex-col">
      <div class="nav__brand">Rocket Installer</div>
      <ul class="nav__menu flex-col">
        <li class="nav__item">
          <a href="#" class="nav__link">Installations</a>
        </li>
        <li class="nav__item nav__sub-menu-container">
          <a href="#" class="nav__link">Tools</a>
          <ul class="nav__sub-menu flex-col">
            <li class="nav__sub-link">Travel Calculator</li>
            <li class="nav__sub-link">Installation Calculator</li>
          </ul>
        </li>
      </ul>

      <div class="nav__cta">
        <button class="btn btn--primary btn--sign-in">Sign In</button>
      </div>
    </nav>

    <main class="main">
      <div class="main__action-btns">
        <div class="btn btn--add-new">
          <img src="assets/add.png" alt="Add new" />
        </div>
      </div>

      <form class="form form--add-new-door flex-col">
        <h1 class="form__title">Add new door</h1>

        <div class="form__inputs">
          <div class="form__row">
            <div class="form__input-group">
              <label for="doorName" class="form__label">Name</label>
              <input type="text" name="doorName" id="doorName" />
            </div>
          </div>

          <div class="form__row">
            <div class="form__input-group">
              <label for="doorID" class="form__label">Door ID</label>
              <input type="text" name="doorID" id="doorID" required />
            </div>
          </div>

          <div class="form__row">
            <div class="form__input-group">
              <label for="isDoubleDoor" class="form__label"
                >Check here for double door:</label
              >
              <input
                type="checkbox"
                class="checkbox"
                name="isDoubleDoor"
                id="isDoubleDoor"
              />
            </div>
            <div class="form__input-group">
              <fieldset class="flex-col">
                <legend>Door Hardware (select all that apply)</legend>
                <div class="checkbox-group">
                  <input
                    type="checkbox"
                    class="checkbox"
                    name="checkbox--rex"
                    id="checkbox--rex"
                    value="rex"
                  />
                  <label class="checkbox-label" for="checkbox--rex">REX</label>
                </div>
                <div class="checkbox-group">
                  <input
                    type="checkbox"
                    class="checkbox"
                    name="checkbox--dps"
                    id="checkbox--dps"
                    value="dps"
                  />
                  <label class="checkbox-label" for="checkbox--dps">DPS</label>
                </div>
                <div class="checkbox-group">
                  <input
                    type="checkbox"
                    class="checkbox"
                    name="checkbox--strike"
                    id="checkbox--strike"
                    value="strike"
                  />
                  <label class="checkbox-label" for="checkbox--strike"
                    >Strike</label
                  >
                </div>
                <div class="checkbox-group">
                  <input
                    type="checkbox"
                    class="checkbox"
                    name="checkbox--reader"
                    id="checkbox--reader"
                    value="reader"
                  />
                  <label class="checkbox-label" for="checkbox--reader"
                    >Reader</label
                  >
                </div>
                <div class="checkbox-group">
                  <input
                    type="checkbox"
                    class="checkbox"
                    name="checkbox--maglock"
                    id="checkbox--maglock"
                    value="maglock"
                  />
                  <label class="checkbox-label" for="checkbox--maglock"
                    >Maglock</label
                  >
                </div>
              </fieldset>
            </div>
          </div>
        </div>

        <div class="form__buttons flex-col">
          <button class="btn btn--create-site btn--primary">Create Site</button>
          <button class="btn btn--cancel">Cancel</button>
        </div>
      </form>

      <div class="cards flex">
        <div class="cards__card card">
          <div class="card__img">
            <img src="assets/logo--innovacare.png" alt="Logo" />
          </div>
          <div class="card__content">
            <h2 class="card__title">Innovacare Health</h2>
            <ul class="card__items">
              <li class="card__item">
                <div class="card__icon">
                  <img src="assets/location.png" alt="" />
                </div>
                <div class="card__item-description">
                  <p><span class="card__item-count">9</span> Locations</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="cards__card card">
          <div class="card__img card__img--placeholder">ML</div>
          <div class="card__content">
            <h2 class="card__title">MegaCorp Logistics</h2>
            <ul class="card__items">
              <li class="card__item">
                <div class="card__icon">
                  <img src="assets/location.png" alt="" />
                </div>
                <div class="card__item-description">
                  <p><span class="card__item-count">4</span> Locations</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
